<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TakeHome Project</title>
  </head>
  <body>
  	<div id="wrapper" class="wrapper">
  		<div id="titleBar" class="titleBar">
  			Car reseller UI(800x600)
  		</div>
  		<form id="carInfo">
  			<fieldset>
  				<legend>Car detail info</legend>
  				<label for="model">Model
  					<input type="text" id="model" name="model">
  				</label>
  				<label for="year">Year
  					<input type="text" id="year" name="year">
  				</label>
  				<label for="producer">Producer
  					<input type="text" id="producer" name="producer">
  				</label>
  				<label for="price">Price
  					<input type="text" id="price" name="price">
  				</label>
  				<label for="owner">Owner
  					<input type="text" id="owner" name="owner">
  				</label>
  				<label for="tel">Tel/Mobile
  					<input type="text" id="tel" name="tel">
  				</label>
  				<label for="mileage">Mileage
  					<input type="text" id="mileage" name="mileage">
  				</label>
  				<label for="registered">Registered
  					<input type="text" id="registered" name="registered">
  				</label>
  			</fieldset>
  		</form>
  		<div id="carImage"></div>
  		<div id="searchBar"></div>
  		<table id="dataTable">
  			<thead>
  				<tr>
  					<th scope="col">Model</th>
  					<th scope="col">Year</th>
  					<th scope="col">Producer</th>
  					<th scope="col">Price</th>
  					<th scope="col">Mileage</th>
  					<th scope="col"></th>
  				</tr>
  			</thead>
  		</table>
  		<div id="pageSelector"></div>
  	</div>
  </body>
